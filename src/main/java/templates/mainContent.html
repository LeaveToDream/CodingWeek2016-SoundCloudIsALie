$('.toscroll').simplebar();

<script type="text/javascript">
	setTimeout(function(){
		$('#mainContent').addClass('opened');
	}, 100);
	
	function logout(){
		$('#mainContent').removeClass('opened');

		setTimeout(function(){
			MenuViewBridge.logout();
		}, 1000);
	}
