<div class="videoresult videoid{{video_id}}">
	<div class="video_cover" style="{{video_cover}}" onclick="StreamViewBridge.setVideo('{{video_id}}');">
	<div class="video_cover_play"></div>
	</div>
	<div class="video_bottom">

	<div class="video_left">
		<img class="icon" src="imgs/icons/upnext.png" onclick="StreamViewBridge.addUpNext('{{video_id}}')" />
		<img class="icon" src="imgs/icons/upnextnow.png" onclick="StreamViewBridge.addUpNextNow('{{video_id}}')" />
	</div>

	<div class="video_right">
		<div class="video_title">
		{{channel_name}}
		</div>
		<div class="video_desc">
		{{video_name}}
		</div>
	</div>

	</div>
</div>
